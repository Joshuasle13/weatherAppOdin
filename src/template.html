<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div id="background"></div>
      <div id="display">
        <div id="info">
          <p id="day"></p>
 
          <input type="text" placeholder="write location" id="location"></input>
          <p id="temp"></p>
          <p id="weather"></p>
        </div>
        <div id="quotes">
          <p id="quote"></p>
          <p id="author"></p>
        </div>
      </div>
    </div>
  </body>
</html>
